<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <title>Ather Hassan Dar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}

    <style>
      body {
        background-color: white;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        min-height: 100vh; /* Ensure the page covers full height */
      }
      /* Left column styling */
      .left-column {
        width: 25%; /* Adjust based on your layout preference */
        background-color: #f4f4f4;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto; /* Allow scrolling */
        position: sticky;
        top: 0;
        height: 100vh;
      }
      /* Right column styling */
      .right-column {
        width: 75%; /* Adjust based on your layout preference */
        padding: 20px;
        overflow-y: auto;
        box-sizing: border-box;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px 15px;
        background-color: #dbe2e6;
        z-index: 1000;
      }
      .nav-left {
        font-family: 'Cinzel Decorative', serif;
        font-size: 14pt;
        font-weight: bold;
      }
      .nav-right {
        display: flex;
        gap: 15px;
        white-space: nowrap;
      }
      .nav-right a {
        color: #333;
        text-decoration: none;
        font-size: 10pt;
        font-weight: bold;
      }
      .nav-right a:hover {
        text-decoration: underline;
      }
      header {
        margin-top: 120px; /* Further increased vertical space */
      }
      /* Responsive Design */
      @media (max-width: 768px) {
        nav .nav-right {
          display: none;
        }
        .menu-icon {
          display: block;
          font-size: 20px;
          cursor: pointer;
        }
      }
      @media (min-width: 769px) {
        .menu-icon {
          display: none;
        }
      }
      .dropdown {
        display: none;
        position: absolute;
        top: 50px;
        right: 15px;
        background-color: #dbe2e6;
        z-index: 1000;
        width: 150px;
      }
      .dropdown a {
        display: block;
        padding: 10px;
        text-align: left;
      }
      .dropdown a:hover {
        background-color: #c3c8cc;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-left">Ather Hassan Dar</div>
      <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      <div class="nav-right">
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/research">Research</a>
        <a href="{{ site.baseurl }}/teaching">Teaching</a>
        <a href="{{ site.baseurl }}/awards">Awards</a>
      </div>
      <div class="dropdown" id="dropdownMenu">
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/research">Research</a>
        <a href="{{ site.baseurl }}/teaching">Teaching</a>
        <a href="{{ site.baseurl }}/awards">Awards</a>
      </div>
    </nav>

    <div class="container">
      <!-- Left column for static information -->
      <div class="left-column">
        <center>
          <h1 class="mtn">Ather Hassan Dar</h1>
          <h3>PhD Student</h3>
          <p class="center-text">
            Department of Economic Sciences<br>
            Indian Institute of Technology, Kanpur<br>
            Uttar Pradesh, India
          </p><br>
          <a href="https://atherhdar.github.io/CV.pdf"><img src="cv_icon.png" style="width:18px;height:18px;"> </a> &nbsp;
          <a href="mailto:atherhdar@gmail.com"><img src="email.png" style="width:18px;height:18px;"> </a> &nbsp;
          <a href="https://in.linkedin.com/in/atherhdar"><img src="linkedin.png" style="width:18px;height:18px;"> </a> &nbsp;
          <a href="https://www.researchgate.net/profile/Ather-Hassan-Dar"><img src="rg.png" style="width:18px;height:18px;"> </a> &nbsp;
          <a href="https://scholar.google.com/citations?user=y4zR1C0AAAAJ&hl=en"><img src="scholar.png" style="width:18px;height:18px;"> </a> &nbsp;
          <a href="https://twitter.com/atherhdar"><img src="twitter.png" style="width:18px;height:18px;"> </a>
        </center>
      </div>

      <!-- Right column for page-specific content -->
      <div class="right-column">
        <section>
          {{ content }}
        </section>
      </div>
    </div>

    <script>
      function toggleMenu() {
        var menu = document.getElementById('dropdownMenu');
        if (menu.style.display === 'block') {
          menu.style.display = 'none';
        } else {
          menu.style.display = 'block';
        }
      }

      // Close the dropdown menu when a link is clicked
      document.querySelectorAll('.dropdown a').forEach(function(link) {
        link.addEventListener('click', function() {
          document.getElementById('dropdownMenu').style.display = 'none';
        });
      });
    </script>
  </body>
</html>
